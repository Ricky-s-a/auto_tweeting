name: Auto Tweet Bot

on:
  schedule:
    # Runs every hour (UTC) to tweet frequently with random delays
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tweet Bot
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Main Account Keys
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        # Sub Account Keys
        TWITTER_SUB_API_KEY: ${{ secrets.TWITTER_SUB_API_KEY }}
        TWITTER_SUB_API_SECRET: ${{ secrets.TWITTER_SUB_API_SECRET }}
        TWITTER_SUB_ACCESS_TOKEN: ${{ secrets.TWITTER_SUB_ACCESS_TOKEN }}
        TWITTER_SUB_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_SUB_ACCESS_TOKEN_SECRET }}
      run: |
        python main.py --config config.json
        python main.py --config config_sub.json
